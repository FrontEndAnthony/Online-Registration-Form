<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>Online Registration Form</title>
    </head>
    <body>
        <header id="header">
            <h1>the code review</h1>
        </header>
        <div class="body-page">
            <section>
                <h2>Signup for our newsletter</h2>
                <p class="section-text">Get the latest news on how your code is doing right in your inbox</p>
            </section>
                <hr class="thick-hr">
                <hr class="slim-hr">
            <form>
                <fieldset>
                    <div class="contact-section">
                        <legend class="legend">Contact Information</legend>
                            <div class="info-box">
                                <div class="info-flex">
                                    <label class="label" for="name">Full Name</label>
                                    <input class="input-box" type="text" id="name" name="name" placeholder="Required" required><br>
                                </div>
                                <div class="info-flex">
                                    <label class="label" for="email">Email Address</label>
                                    <input class="input-box" type="email" id="email" name="email" placeholder="Required" required><br>
                                </div>
                                <div class="info-flex">
                                    <label class="label" for="phone">Phone Number</label>
                                    <input class="input-box" type="tel" id="phone" name="phone"><br>
                                </div>
                                <div class="info-flex">
                                    <label class="label" for="street-address">Street Address</label>
                                    <input class="input-box" type="text" id="street-address" name="street"><br>
                                </div>
                                <div class="info-flex">
                                    <label class="label" for="city">City</label>
                                    <input class="input-box" type="city" id="city" name="city"><br>
                                </div>
                                <div class="info-flex">
                                    <label class="label" for="state">State</label>
                                    <select class="state-box" id="state" name="state">
                                            <option class="choose" value="" disabled selected>Choose State</option>
                                        <optgroup label="Best State">
                                            <option value="MA">Massachusetts</option>
                                        </optgroup>
                                        <optgroup label="Every Other State">
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="DC">Dist of Columbia</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MT">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WY">Wyoming</option>
                                        </optgroup>
                                    </select><br>
                                </div>
                                <div class="info-flex">
                                    <label class="label" for="zip">Zip Code</label>
                                    <input class="zip-box" type="zip_code" id="zip" name="zip_code"><br>
                                </div>
                            </div>
                    </div>
                </fieldset>
                    <hr class="slim-hr">
                <fieldset>
                    <div class="newsletter-section">
                        <legend class="legend-newsletter"><strong>Newsletter</strong></legend>

                            <div class="check">
                                <p class="newsletter-text">Select the newsletters you would like to receive</p>
                                    <div class="newsletter-box">
                                        <div class="check-div check-html">
                                            <input type="checkbox" id="html_news" name="news" value="html_news" checked>
                                            <label class="checkbox-text" for="html_news">HTML News</label><br>
                                        </div>
                                        <div class="check-div check-css">
                                            <input type="checkbox" id="css_news" name="news" value="css_news">
                                            <label class="checkbox-text" for="css_news">CSS News</label><br>
                                        </div>
                                        <div check="check-div check-javascript">
                                            <input type="checkbox" id="javascript_news" name="news" value="javascript_news">
                                            <label class="checkbox-text" for="javascript_news">Javascript News</label><br>
                                        </div>
                                    </div>
                            </div>

                            <div class="radio-section">   
                                <p class="newsletter-text">Newsletter format</p>
                                    <div class="radio-box">
                                        <div class="radio-html">
                                            <input type="radio" id="html" name="format" value="html" checked>
                                            <label class="radio-text" for="html">HTML</label><br>
                                        </div>
                                        <div class="radio-plain">
                                            <input type="radio" id="plain_text" name="format" value="plain_text">
                                            <label class="radio-text" for="plain_text">Plain text</label><br><br>
                                        </div>
                                    </div>
                            </div>

                            <div class="topics">
                                <label class="topic-text" for="topics">Other topics you'd like to hear about</label>
                                <textarea class="textarea-box" id="topics" name="topics_box"></textarea><br>
                            </div>

                            <div class="button">
                                <button class="button-box"type="submit">Sign up</button>
                            </div>
                    </div>
                </fieldset>
            </form>
            <footer>
                Copyright The Code Review
            </footer>  
        </div>  
    </body>
</html>
