<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Online Registration Form</title>
    </head>
    <body>
        <header id="header">
            <h1>the code review</h1>
        </header>
        <section>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>
            <hr>
            <hr>
        <form>
            <fieldset>
                <legend>Contact Information</legend>

                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email"><br>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone"><br>
                    <label for="street">Street Address</label>
                    <input type="address" id="street" name="street"><br>
                    <label for="city">City</label>
                    <input type="" id="" name=""><br>
                    <label for="state">State</label>
                    <input type="" id="" name=""><br>
                    <label for="zip">Zip Code</label>
                    <input type="" id="" name=""><br>

            </fieldset>
                <hr>
            <fieldset>
                <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to receive</p>
                    
                    <input type="checkbox" id="" name="" value="">
                    <label>HTML News</label><br>
                    <input type="checkbox" id="" name="" value="">
                    <label>CSS News</label><br>
                    <input type="checkbox" id="" name="" value="">
                    <label>Javascript News</label><br>

                    <p>Newsletter format</p>

                    <input type="radio" id="" name="" value="HTML">
                    <label>HTML</label><br>
                    <input type="radio" id="" name="" value="Plain-text">
                    <label>Plain text</label><br><br>

                    <label for="">Other topics you'd like to hear about</label>
                    <textarea id="" name=""></textarea><br>

                    <input type="submit" value="Sign Up">

            </fieldset>
        </form>
        <footer>

        </footer>    
    </body>
</html>
